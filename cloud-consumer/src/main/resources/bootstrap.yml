spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: public
        #加载多个配置 直接指定dataId [n]越大 优先级越高
        #ext-config[0]:
          #data-id: xxx.yaml
          #默认数据不自动刷新
          #refresh: true
        #ext-config[1]:
         #data-id: xxx.yaml
         #refresh: true
